<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshi Sushi - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="IMG/transferir (1).jpg" alt="Yoshi Sushi">
        </div>

        <nav class="menu" id="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
            <a href="inicio.html">In√≠cio</a>
            <a href="menu.html">Menu</a>
            <a href="cadastro.html" class="active">Cadastro</a>
            <a href="reserva.html">Reserva</a>
            <a href="eventos.html">Eventos</a>
        </nav>
        
        <button class="menu-btn" onclick="openMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

    <div class="form-container">
        <h2>Cadastre-se em nosso clube de vantagens</h2>
        <form id="cadastroForm" onsubmit="return validateForm('cadastroForm') && showSuccessMessage()">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div class="form-group">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmarSenha">Confirmar senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="6">
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <footer>
        <p>Yoshi Sushi &copy; 2025 - Todos os direitos reservados</p>
        <p>Rua das Flores, 123 - Centro - Curitiba/PR</p>
        <p>Telefone: (55) 3456-7890</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
